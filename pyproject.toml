[build-system]
requires = ["setuptools>=61.0", "wheel", "packaging>=24.2"]
build-backend = "setuptools.build_meta"

[project]
name = "wxpath"
version = "0.1.0"
description = "wxpath - a declarative web crawler and data extractor"
readme = "README.md"
requires-python = ">=3.9"
authors = [
    { name = "Rodrigo Palacios", email = "rodrigopala91@gmail.com" }
]
license = "MIT"
license-files = ["LICENSE"]
dependencies = [
    "requests>=2.0",
    "lxml>=4.0",
    "elementpath>=5.0.0",
    "aiohttp>=3.8.0"
]

[project.optional-dependencies]
test = ["pytest>=7.0", "pytest-asyncio>=0.23"]

[project.scripts]
wxpath = "wxpath.cli:main"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = ["tests"]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
include = ["wxpath"]
