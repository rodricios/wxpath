# Tox: run tests and lint across multiple Python versions.
# Usage: tox          (all envs) | tox -e py311 (one env) | tox -e lint
[tox]
envlist = py310, py311, py312, py313, py314
isolated_build = true

[testenv]
description = run tests with pytest
extras = test
commands = pytest

[testenv:lint]
description = run ruff
extras = dev
commands = ruff check .
